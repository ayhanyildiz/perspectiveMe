<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PerspectiveMe</title>
     <script src="perspective.js"></script>
</head>
<body>


    <figure class="perspectiveMe">  <!-- single element  perspective -->
        <img src="http://lorempixel.com/200/200/nature" alt="Nature">
        <figcaption>Nature picture</figcaption>
    </figure>
    <figure>
        <img src="http://lorempixel.com/200/200/abstract" alt="Nature">
        <figcaption>Abstract image</figcaption>
    </figure>
    <div class="perspectiveMe"> <!-- multiple element perspective -->
        <figure>
            <img src="http://lorempixel.com/200/200/animals" alt="Nature">
            <figcaption>Animal photo</figcaption>
        </figure>
        <figure class="perspectiveMe"> <!-- 2nd layer perspective -->
            <img src="http://lorempixel.com/200/200/city" alt="City">
            <figcaption>City photo</figcaption>
        </figure>
    </div>

</body>
</html>
